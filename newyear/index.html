<!DOCTYPE html>
<html>
    <head>
        <title>TamTam Fireworks</title>
        <style type="text/css">
            body{font-family: arial;}
            h4{font-weight:normal;}
        </style>
    </head>
    <body>
        <div id="canvas1" style="width:100%;height:100%;border: 1px solid #ddd;"></div>
        <div id="canvas"></div>

	<!--Script at the bottom of the page-->
	<script type="text/javascript" src="script/raphael.js" /></script>
	<script type="text/javascript" src="script/jquery-3.1.1.min.js" /></script>
    <script>
	
			
		var pathStyle = {
			"opacity":0
		}
	
        var paper = Raphael("canvas", '100%', '100%');  

		var offsetWidth = $("#canvas").width();
		
		var t1 = paper.text(50, 50, "vvvv").attr({ "font-size": 16, "font-family": "Arial, Helvetica, sans-serif", "text-anchor": "start"}).attr({fill: '#FFFFFF'});
		var t2 = paper.text(offsetWidth - 50, 50, "").attr({ "font-size": 16, "font-family": "Arial, Helvetica, sans-serif", "text-anchor": "end"}).attr({fill: '#FFFFFF'});
	
		
		var fadeOutAnimation = Raphael.animation({
			"fill" : "#FFFFFF",
		}, 2000);		
	
		var fadeInOutAnimation = Raphael.animation({
			"fill" : "#000000",
		}, 2000, function() {
			this.animate(fadeOutAnimation.delay(2000));
		});		
		
		t1.animate(fadeInOutAnimation);
		
    </script>
</body>
</html>
